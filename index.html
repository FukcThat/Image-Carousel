<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__btn carousel__btn--left hidden">
        <img src="images/arrow-left.svg" alt="" />
      </button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current-slide">
            <img class="carousel__image" src="images/cat1.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="images/cat2.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="images/cat3.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="images/cat4.jpg" alt="" />
          </li>
          <li class="carousel__slide">
            <img class="carousel__image" src="images/cat5.jpg" alt="" />
          </li>
        </ul>
      </div>
      <button class="carousel__btn carousel__btn--right">
        <img src="images/arrow-right.svg" alt="" />
      </button>
      <div class="carousel__nav">
        <button class="carousel__indicator current-slide"></button
        ><button class="carousel__indicator"></button
        ><button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>
  </body>
</html>
